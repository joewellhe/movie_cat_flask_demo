<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <!-- 引入bootstrap核心样式-->
    <link rel="stylesheet" href="{{build_static_url('/plugins/bootstrap_v3/css/bootstrap.min.css')}}" type="text/css">
    <title>这是通用模板</title>
</head>
<body>
<script src="{{ build_static_url('/plugins/jquery.min.js')}}"></script>
<script src="{{ build_static_url('/plugins/bootstrap_v3/js/bootstrap.js') }}"></script>
<script src="{{ build_static_url('/plugins/layer/layer.js') }}"></script>
<script src="{{ build_static_url('/js/common.js') }}"></script>

{% block js %} {% endblock %}


<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ build_url('/index')}}">LZD影视</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">影视 <span class="sr-only">(current)</span></a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if current_user %}
          <li><a href="#">你好 {{ current_user.nickname }}</a></li>
          <li><a href="{{ build_url('/user/logout')}}">退出</a></li>
        {% else %}
          <li><a href="{{ build_url('/user/login')}}">登录</a></li>
          <li><a href="{{ build_url('/user/reg')}}">注册</a></li>
        {% endif %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
通用模板 <br>
<div class="container" style="min-height: 600px">
  {% block content %} {% endblock %}
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container">
    <footer class="text-center" style="padding-top: 10px">律智道科技@joewellhe</footer>
  </div>
</nav>
</body>
</html>
