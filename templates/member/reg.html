{% extends  'common/layout.html' %}

{% block js %}
<script src="{{ build_static_url('/js/member/reg.js') }}"></script>
{% endblock %}


{% block content %}
   <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
         <div class="panel panel-default">
            <div class="panel-heading">会员注册</div>
            <div class="panel-body">
               <div class="form-horizontal reg_wrap">
                  <div class="form-group">
                     <label for="login_name" class="col-sm-2 control-label">登录用户名</label>
                     <div class="col-sm-10">
                        <input type="text" class="form-control" id="login_name" name="login_name" placeholder="请输入用户名">
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="password" class="col-sm-2 control-label">登录密码</label>
                     <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" name="login_pwd" placeholder="请输入密码">
                     </div>
                  </div>
                   <div class="form-group">
                     <label for="re_password" class="col-sm-2 control-label">确认密码</label>
                     <div class="col-sm-10">
                        <input type="password" class="form-control" id="re_password" name="login_repwd" placeholder="请确认密码">
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default do-reg">注册</button>
                     </div>
                  </div>
               </div>
           </div>
         </div>
      </div>
   </div>
{% endblock %}
